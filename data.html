<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js" integrity="sha512-tQYZBKe34uzoeOjY9jr3MX7R/mo7n25vnqbnrkskGr4D6YOoPYSpyafUAzQVjV6xAozAqUFIEFsCO4z8mnVBXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Draft of Maternal Mortality Chart.js Chart</title>
</head>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<canvas id="line-chart" width="800" height="450"></canvas>
	
	<script>
new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: [2016, 2017, 2018],
    datasets: [{ 
        data: [2,1,3],
        label: "Asian/Pacific Islander",
        borderColor: "#3e95cd",
        fill: false
      }, { 
        data: [6,10,13],
        label: "Black, Non-Latina",
        borderColor: "#8e5ea2",
        fill: false
      }, { 
        data: [6,6,2],
        label: "Latina",
        borderColor: "#3cba9f",
        fill: false
      }, { 
        data: [,1,],
        label: "Other/Biracial",
        borderColor: "#e8c3b9",
        fill: false
      }, { 
        data: [1,1,5],
        label: "White, Non-Latina",
        borderColor: "#c45850",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Maternal Mortality by Race/Ethnicity in NYC'
    }
  }
});
	</script>

	</body>
</html>
